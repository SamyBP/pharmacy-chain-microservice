<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Account Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            margin: 0 auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .message {
            font-size: 16px;
            color: #333333;
            line-height: 1.5;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Hello!</h2>
    <p class="message">
        {{ message }}
    </p>
    <div class="footer">
        This is an automated message. Please do not reply.
    </div>
</div>
<div class="footer">
    <p>This is an automated message, please do not reply to this email.</p>
</div>
</body>
</html>
